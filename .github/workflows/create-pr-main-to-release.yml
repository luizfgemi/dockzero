name: Release

on:
  workflow_dispatch:

permissions:
  contents: write        # necessário para push da branch temporária
  pull-requests: write   # necessário para abrir/atualizar PR

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all branches
        run: git fetch origin main release

      - name: Compute diff count (main vs release)
        id: diff
        run: |
          COUNT=$(git rev-list --right-only --count origin/release...origin/main)
          echo "count=$COUNT" >> "$GITHUB_OUTPUT"
          echo "Commits ahead of release: $COUNT"

      - name: Stop if there is nothing to merge
        if: ${{ steps.diff.outputs.count == '0' }}
        run: |
          echo "No new commits in main compared to release. Skipping PR."
          exit 0

      - name: Generate changelog between main and release
        id: changelog
        run: |
          echo "## Changes from main to release" > body.md
          echo "" >> body.md
          git log origin/release..origin/main --pretty=format:"- %s (%an)" >> body.md
          echo "" >> body.md
          cat body.md

      - name: Create Pull Request (main to release)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: release
          branch: sync-main-to-release
          title: "Merge main to release"
          body-path: body.md
          labels: automated, sync
          draft: false
          delete-branch: true   # apaga a branch temporária após merge (opcional)
